apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: consultar-contato-hpa
  namespace: fiap-contacts
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: consultar-contato-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

